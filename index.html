<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cake recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Cake Recipes Generator</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="What kind of cake?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe">your recipe</div>
      </main>
      <footer>
        This project was created by Madhura and is
        <a
          href="https://github.com/madhuracodes/Cake-Recipes-generator"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and is hosted on
        <a href="https://yumcakerecipes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
