<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cake recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>AI Cake Recipes Generator</h1></header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="What kind of cake?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>your recipe</div>
    </main>
    <footer>
      This project was created by Madhura and is
      <a
        href="https://github.com/madhuracodes/Cake-Recipes-generator"
        target="_blank"
      >
        open sourced on GitHub</a
      >
      and is hosted on
      <a href="https://yumcakerecipes.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
